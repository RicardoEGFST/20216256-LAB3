<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div id="content">
    <main>
        <div class="page-header text-center">
            <h2 style="text-align: center;" th:href="@{/ListarAutos}">STF GAMES:Escape de los patitos de hule</h2>
        </div>
        <div class="container-fluid">
            <form method="POST" th:action="@{/ListarAutos}">

                <div class="mb-3">
                    <label for="filas">Número de filas</label>
                    <input name="filas" type="text" class="form-control" id="filas">
                </div>
                <div class="mb-3">
                    <label for="columnas">Número de columnas</label>
                    <input name="columnas" type="text" class="form-control" id="columnas">
                </div>
                <div class="mb-3">
                    <label for="posiciones">Posiciones iniciales</label>
                    <input name="posiciones" type="text" class="form-control" id="posiciones">
                </div>
                <div class="mb-3">
                    <label for="fotos">Número de fotos tomadas</label>
                    <input name="fotos" type="text" class="form-control" id="fotos">
                </div>



                <button type="submit" class="btn btn-primary">Ejecutar</button>
            </form>
        </div>
    </main>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
